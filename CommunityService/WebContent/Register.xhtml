<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Register</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="2">
		
			<h:outputLabel for="#{registrationBean.username}" value="UserName" />
			<h:inputText value="#{registrationBean.username}" label="UserName"></h:inputText>
			
			<h:outputLabel for="#{registrationBean.password}" value="Password" />
			<h:inputSecret value="#{registrationBean.password}"></h:inputSecret>
			
			<h:outputLabel for="#{registrationBean.password}" value="Phone Number" />
			<h:inputText value="#{registrationBean.phoneNumber}"></h:inputText>
			
			<h:outputLabel for="#{registrationBean.password}" value="Email" />
			<h:inputText value="#{registrationBean.email}"></h:inputText>
			
			<h:commandButton type="submit" value="Login" action="#{registrationBean.Register}"></h:commandButton>
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
