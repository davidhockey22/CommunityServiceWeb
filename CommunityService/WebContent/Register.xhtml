<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Register</title>
	<script src="/Fids_GUI/js/jquery-1.10.2.min.js" language="JavaScript" type="text/javascript"></script>
	<script src="/Fids_GUI/js/jquery-ui.js" language="JavaScript" type="text/javascript"></script>
	<script src="/Fids_GUI/js/main.js" language="JavaScript" type="text/javascript"></script>

</h:head>
<h:body>
	<h:form>
		<p:message for="username" id="userMessage" />
		<h:panelGrid columns="2" cellpadding="2">
			<h:outputLabel for="#{registrationBean.username}" value="UserName" />
			<h:inputText id="username" value="#{registrationBean.username}" label="UserName" required="true">
				<f:validateLength minimum="5" maximum="20" />
				<f:validator validatorId="org.CommunityService.Validators.UserValidator" />
				<p:ajax update="userMessage" event="blur" />
			</h:inputText>

			<h:outputLabel for="#{registrationBean.password}" value="Password" />
			<h:inputSecret id="password" value="#{registrationBean.password}" required="true"></h:inputSecret>

			<h:outputLabel value="Confirm Password" />
			<h:inputSecret id="confirm" required="true"></h:inputSecret>

			<h:outputLabel for="#{registrationBean.phoneNumber}" value="Phone Number" />
			<h:inputText id="phoneNumber" value="#{registrationBean.phoneNumber}" required="true"></h:inputText>

			<h:outputLabel for="#{registrationBean.email}" value="Email" />
			<h:inputText id="email" value="#{registrationBean.email}" required="true"></h:inputText>

			<h:commandButton type="submit" value="Login" action="#{registrationBean.Register}"></h:commandButton>

		</h:panelGrid>
		
		<p:remoteCommand name="sendMessage" update="userMessage" actionListener="#{IndependentMessageBean.addError}" />
		<h:inputHidden id="message" value="#{IndependentMessageBean.message}"></h:inputHidden>
	</h:form>
	<script type="text/javascript">
		$("#password").keyup(function() {
			checkPassword(this.val());
		});
		$("#confirm").keyup(function() {
			if (this.val() != $("#password").val()) {
				highlightField(this, "Password and Confirm password fields must be the same.");
			}
		});
		$("#phoneNumber").keyup(function() {
			checkPhoneNumber(this.val());
		});
		$("#email").keyup(function() {
			checkEmail(this.val());
		});
	</script>

</h:body>
</html>
