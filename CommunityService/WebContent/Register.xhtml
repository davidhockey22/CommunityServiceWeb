<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Register</title>
	<script src="/CommunityService/js/main.js" language="JavaScript" type="text/javascript"></script>

</h:head>
<h:body>
	<h:form id="registerForm" >
		<p:message for="username" id="userMessage" />
		<h:panelGrid columns="2" cellpadding="2">
			<h:outputLabel for="#{registrationBean.username}" value="UserName" />
			<p:inputText id="username" value="#{registrationBean.username}" label="UserName" required="true">
				<f:validateLength minimum="5" maximum="20" />
				<f:validator validatorId="org.CommunityService.Validators.UserValidator" />
				<p:ajax update="userMessage" event="blur" />
			</p:inputText>

			<h:outputLabel for="#{registrationBean.password}" value="Password" />
			<p:password id="password" value="#{registrationBean.password}" required="true"></p:password>

			<h:outputLabel value="Confirm Password" />
			<p:password id="confirm" required="true"></p:password>

			<h:outputLabel for="#{registrationBean.phoneNumber}" value="Phone Number" />
			<p:inputText id="phoneNumber" value="#{registrationBean.phoneNumber}" required="true"></p:inputText>

			<h:outputLabel for="#{registrationBean.email}" value="Email" />
			<p:inputText id="email" value="#{registrationBean.email}" required="true"></p:inputText>

			<p:commandButton type="submit" value="Register" action="#{registrationBean.Register}"
			onclick="if(validateRegistration( 'registerForm', 'password', 'confirm', 'phoneNumber', 'email', 'validationMessage' )==false){return false}"></p:commandButton>
			
			<h:outputText id="validationMessage" style="color: red;" value="" />

		</h:panelGrid>
		
		<p:remoteCommand name="sendMessage" update="userMessage" actionListener="#{messageController.addError}" />
		<h:inputHidden id="message" value="#{messageController.message}"></h:inputHidden>
	</h:form>
</h:body>
</html>
