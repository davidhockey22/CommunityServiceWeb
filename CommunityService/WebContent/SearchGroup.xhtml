<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Search</title>
</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">

		<ui:define name="content">
			<br />
			<h:form>
				<div style="clear: left">
					<h:panelGrid columns="2" cellpadding="2">
						<h:outputLabel for="#{searchGroups.groupName}" value="Search by group name " />
						<p:inputText id="groupName" value="#{searchGroups.groupName}" />
					</h:panelGrid>
				</div>

				<p:commandButton value="Search" actionListener="#{searchGroups.Search}" update="panel" />

				<br />
				<br />
				<div id="results">
					<p:panel id="panel" header="groups">
						<p:dataTable rendered="#{not empty searchGroups.groups}" var="group" value="#{searchGroups.groups}" rowKey="#{group.groupId}"
							paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" rows="10" selectionMode="single" id="groupstable">

							<p:column headerText="group Name" sortBy="groupName" id="groupsName">  
			          			#{group.groupName}  
			      			</p:column>

							<p:column headerText="View group" id="buttons">
								<p:button icon="ui-icon-search" title="View group" outcome="ViewGroup.xhtml">
									<f:param name="groupId" value="#{group.groupId}" />
								</p:button>
							</p:column>
						</p:dataTable>
					</p:panel>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
