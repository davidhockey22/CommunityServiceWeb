<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<div id="page">
		<ui:insert name="metadata">
		</ui:insert>
		<div id="header" class="title ui-widget-header ui-corner-all">
			<ui:insert name="banner">
				<ui:include src="/commonBanner.xhtml" />
			</ui:insert>
		</div>

		<div id="left">
			<ui:insert name="leftSidebar">
				<ui:include src="/commonLeftSidebar.xhtml" />
			</ui:insert>
		</div>
		
		<div id="container">
			<div id="center">
				<ui:insert name="content">
					<ui:include src="/commonContent.xhtml" />
				</ui:insert>
			</div>
		</div>
		
		<div id="right">
			<ui:insert name="rightSidebar">
				<ui:include src="/commonRightSidebar.xhtml" />
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/commonFooter.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
