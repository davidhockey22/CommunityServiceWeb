<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Edit Group</title>
	<h:outputStylesheet library="css" name="WebContent/css/main.css" />
</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:viewParam id="groupId" name="groupId"
					value="#{editGroupBean.groupId}" />
				<f:viewAction type="preRenderView" action="#{editGroupBean.fetchGroup}" />
			</f:metadata>
		</ui:define>
		<ui:define name="content">
			<div style="clear: left">
				<ui:fragment rendered="#{editGroupBean.group == null}">
					<h:outputFormat value="Oops! This group doesn't exist!" />
				</ui:fragment>
				<ui:fragment rendered="#{editGroupBean.group != null}">
					<p:panelGrid columns="2">
						<f:facet name="header">
							<h:outputText value="Edit Group" />
						</f:facet>					
					
						<p:row>
							<p:column style="width:200px">
								<h:outputText value="Name: " />
							</p:column>
							<ui:fragment rendered="#{editGroupBean.admin}">
								<p:column>
									<p:inplace id="ajaxInplace0" editor="true">
										<p:inputText value="#{editGroupBean.group.groupName}"
											required="true" label="text" onkeyup="showUnsaved()" />
									</p:inplace>
								</p:column>
							</ui:fragment>
							<ui:fragment rendered="#{editGroupBean.admin == false}">
								<p:column>
									<h:outputText value="#{editGroupBean.group.groupName}"></h:outputText>
								</p:column>
							</ui:fragment>
						</p:row>
					</p:panelGrid>

					<h:form id="form">
						<ui:fragment rendered="#{editGroupBean.admin}">

							<p:contextMenu for="moders" widgetVar="cMenu">
								<p:menuitem value="Edit Cell" icon="ui-icon-search"
									onclick="PF('modersTable').showCellEditor();return false;" />
								<p:menuitem value="Hide Menu" icon="ui-icon-close"
									onclick="PF('cMenu').hide()" />
							</p:contextMenu>

							<p:dataTable id="moders" var="moder"
								value="#{editGroupBean.mods}" editable="true" editMode="cell"
								widgetVar="modersTable">

								<f:facet name="header">Moderators</f:facet>

								<p:ajax event="cellEdit" listener="#{editGroupBean.onCellEditMods}"
									update=":form:moders" />

								<p:column headerText="Name">#{moder.volunteerName}</p:column>

								<p:column headerText="Action" style="width:50%">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{moder.salt}" />
										</f:facet>
										<f:facet name="input">
											<h:selectOneMenu value="#{moder.salt}" style="width:100%">
												<f:selectItems value="#{editGroupBean.actionsMods}"
													var="man" itemLabel="#{man}" itemValue="#{man}" />
											</h:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

							</p:dataTable>

						</ui:fragment>

						<p:contextMenu for="cars" widgetVar="cMenu">
							<p:menuitem value="Edit Cell" icon="ui-icon-search"
								onclick="PF('carsTable').showCellEditor();return false;" />
							<p:menuitem value="Hide Menu" icon="ui-icon-close"
								onclick="PF('cMenu').hide()" />
						</p:contextMenu>

						<p:dataTable id="cars" var="car" value="#{editGroupBean.members}"
							editable="true" editMode="cell" widgetVar="carsTable">

							<f:facet name="header">Members</f:facet>

							<p:ajax event="cellEdit" listener="#{editGroupBean.onCellEdit}"
								update=":form:cars" />

							<p:column headerText="Name">#{car.volunteerName}</p:column>

							<p:column headerText="Action" style="width:50%">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{car.salt}" />
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu value="#{car.salt}" style="width:100%">
											<f:selectItems value="#{editGroupBean.actions}" var="man"
												itemLabel="#{man}" itemValue="#{man}" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

						</p:dataTable>
						
						
						<p:contextMenu for="pend" widgetVar="cMenu">
							<p:menuitem value="Edit Cell" icon="ui-icon-search"
								onclick="PF('pendTable').showCellEditor();return false;" />
							<p:menuitem value="Hide Menu" icon="ui-icon-close"
								onclick="PF('cMenu').hide()" />
						</p:contextMenu>

						<p:dataTable id="pend" var="item" value="#{editGroupBean.pending}"
							editable="true" editMode="cell" widgetVar="pendTable">

							<f:facet name="header">Members Pending Approval</f:facet>

							<p:ajax event="cellEdit" listener="#{editGroupBean.onCellEditPending}"
								update=":form:pend" />

							<p:column headerText="Name">#{item.volunteerName}</p:column>

							<p:column headerText="Action" style="width:50%">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.salt}" />
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu value="#{item.salt}" style="width:100%">
											<f:selectItems value="#{editGroupBean.actionsPending}" var="man"
												itemLabel="#{man}" itemValue="#{man}" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

						</p:dataTable>						


						<p:commandButton type="submit" value="Save Changes"
							actionListener="#{editGroupBean.save}"
							update="moders, cars, pend"></p:commandButton>

						<ui:fragment rendered="#{editGroupBean.admin}">

							<p:commandButton style="float: right;" value="Delete Group"
								actionListener="#{editGroupBean.deleteGroup}">
								<p:confirm header="Confirmation" message="Are you sure?"
									icon="ui-icon-alert" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="explode">
								<p:commandButton value="Yes" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="No" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>

						</ui:fragment>
					</h:form>
				</ui:fragment>
			</div>
		</ui:define>
	</ui:composition>

	<script type="text/javascript">
		function test() {
			document.getElementById("removeButton").value = "Test";
			return false;
		}
	</script>
</h:body>
</html>
