<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
	<h:outputStylesheet library="css" name="WebContent/css/main.css" />
</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:event type="preRenderView" listener="#{viewEventBean.fetchEvent}" />
			</f:metadata>
		</ui:define>
		<ui:define name="content">
			<div>
				<p:panelGrid style="width:100%" id="panel">
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">
								<h:outputText value="#{viewEventBean.event.eventName}" />
							</p:column>
						</p:row>
					</f:facet>
					<p:row>
						<p:column style="width:50%">
							<h:outputLabel for="description" value="Description " />
						</p:column>
						<p:column>
							<h:outputText id="description" value="#{viewEventBean.event.description}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel for="location" value="Location " />
						</p:column>
						<p:column>
							<h:outputText id="location" value="#{viewEventBean.event.location}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" style="text-align:center;">
							<h:form id="form2">
								<h:inputHidden id="buttonData" value="#{viewEventBean.eventId}" />
								<p:commandButton value="Sign Up!" actionListener="#{viewEventBean.signUp}"
									rendered="#{loginBean.loggedIn and !viewEventBean.signedUp}" process="@form" update="form2" ajax="false" />

								<h:outputText id="noSignIn" value="Log in to your account to sign up for this event."
									rendered="#{!loginBean.loggedIn}" />
								<h:outputText id="signedUp" value="You are signed up for this event!" rendered="#{viewEventBean.signedUp}" />
								<br />
								<p:commandButton value="Remove Event from my events." actionListener="#{viewEventBean.removeEventFromVolunteer}"
									rendered="#{viewEventBean.signedUp}" process="@form" update="form2" ajax="false" />
							</h:form>

						</p:column>
					</p:row>
				</p:panelGrid>
			</div>
			<h:messages />
		</ui:define>
	</ui:composition>
</h:body>
</html>
