<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
	<h:outputStylesheet library="css" name="WebContent/css/main.css" />
</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:viewParam id="eventId" name="eventId" value="#{viewEventBean.eventId}" />
				<f:event type="preRenderView" listener="#{viewEventBean.fetchEvent}" />
			</f:metadata>
		</ui:define>
		<ui:define name="content">
			<div>
				<ui:fragment rendered="#{viewEventBean.event == null}">
					<h:outputFormat value="Oops! This event doesn't exist!" />
				</ui:fragment>
				<ui:fragment rendered="#{viewEventBean.event != null}">
					<h:form>

						<p:panelGrid style="width:100%">
							<f:facet name="header">
								<p:row>
									<p:column colspan="2">
										<h:outputText value="#{viewEventBean.event.eventName}" />
									</p:column>
								</p:row>
							</f:facet>
							<p:row>
								<p:column style="width:50%">
									<h:outputLabel for="description" value="Description " />
								</p:column>
								<p:column>
									<h:outputText id="description" value="#{viewEventBean.event.description}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputLabel for="location" value="Location " />
								</p:column>
								<p:column>
									<h:outputText id="location" value="#{viewEventBean.event.location}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" style="text-align:center;">
									<p:commandButton value="Sign Up!" actionListener="#{viewEventBean.signUp()}" rendered="#{loginBean.loggedIn and !viewEventBean.signedUp}" />
									<h:outputText id="noSignIn" value="Log in to your account to sign up for this event." rendered="#{!loginBean.loggedIn}" />
									<h:outputText id="signedUp" value="You are already signed up for this event!" rendered="#{viewEventBean.signedUp}" />
								</p:column>
							</p:row>
						</p:panelGrid>

					</h:form>
				</ui:fragment>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
