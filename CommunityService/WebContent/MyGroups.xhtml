<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Groups</title>
	<h:outputStylesheet library="css" name="WebContent/css/main.css" />
</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">
		<ui:define name="content">

			<ui:fragment rendered="#{!loginBean.loggedIn}">
				<h:outputText value="Please login to see your groups." />
			</ui:fragment>
			<ui:fragment rendered="#{loginBean.loggedIn}">
				<h:outputText value="My Groups" />

				<p:button value="Create new group" outcome="/NewGroup.xhtml" />

				<h:outputText value="Group Administrator:" />

				<p:dataTable var="level" value="#{myGroupsBean.levels}">
					<f:facet name="header">
						My Groups
					</f:facet>
					
					<p:columnGroup type="header">
						<p:row>
							<p:column value="Group Name" />
							<p:column value="Created Date" />
						</p:row>
					</p:columnGroup>
					
					<p:subTable var="groupMember" value="#{level.groupMembers}">
						<f:facet name="header">
							<h:outputText value="#{level.name}" />
						</f:facet>
						<p:column>
							<h:link value="#{groupMember.group.groupName}" outcome="ViewGroup.xhtml">
								<f:param name="groupId" value="#{groupMember.group.groupId}" />
							</h:link>
						</p:column>
						<p:column>
							<h:outputText value="#{groupMember.group.creationDate}" />
						</p:column>
					</p:subTable>
				</p:dataTable>
			</ui:fragment>
		</ui:define>
	</ui:composition>
</h:body>
</html>
