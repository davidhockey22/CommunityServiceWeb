<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:viewParam id="eventId" required="true" name="eventId" value="#{editEventBean.eventId}" />
				<f:viewAction type="preRenderView" action="#{editEventBean.initialize}" />
			</f:metadata>
		</ui:define>
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

			<p:panelGrid columns="2" cellpadding="2">

				<h:outputLabel for="#{editEventBean.eventname}" value="Event Name" />

				<p:inputText id="eventname" value="#{newEventBean.eventname}" label="Event Name" required="true">
					<f:validateLength minimum="5" maximum="45" />
				</p:inputText>

				<h:outputLabel for="#{newEventBean.description}" value="Desscription" />
				<p:inputTextarea id="description" cols="30" rows="10" value="#{newEventBean.description}">
					<f:validateLength maximum="500" />
				</p:inputTextarea>

				<h:outputLabel for="#{newEventBean.location}" value="Location" />
				<p:inputText id="location" value="#{newEventBean.location}" required="true">
					<f:validateLength maximum="30" />
				</p:inputText>

				<h:outputText value="Start Time/Date" />
				<p:calendar value="#{newEventBean.begintime}" id="begintime" pattern="EEE, MMM d, yyyy - h:mm a" />

				<h:outputText value="End Time/Date" />
				<p:calendar value="#{newEventBean.endtime}" id="endtime" pattern="EEE, MMM d, yyyy - h:mm a" />



			</p:panelGrid>
			<p:commandButton type="submit" value="Create Event" action="#{newEventBean.Create}" />

		</h:form>
		<h:form>
			<p:dataTable id="volunteerTable" var="ev" value="#{editOrganizationBean.orgFollowers}" editable="true" editMode="cell">
				<p:column headerText="Username">
					<h:link value="#{member.organizationFollower.volunteer.volunteerName}" outcome="/ViewVolunteer.xhtml">
						<f:param name="volunteerId" value="#{member.organizationFollower.volunteer.volunteerId}" />
					</h:link>
				</p:column>
				<p:column headerText="First">
					<h:outputText value="#{member.organizationFollower.volunteer.firstName}" />
				</p:column>
				<p:column headerText="Last">
					<h:outputText value="#{member.organizationFollower.volunteer.lastName}" />
				</p:column>
				<p:column headerText="email">
					<h:outputText value="#{member.organizationFollower.volunteer.emailAddress}" />
				</p:column>
				<p:column headerText="Phone">
					<h:outputText value="#{member.organizationFollower.volunteer.phoneNumber}" />
				</p:column>
				<p:column headerText="Type">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{member.permissionLevel}" />
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{member.permissionLevel}" style="width:100%">
								<f:selectItems value="#{member.permissionLevels}" var="permLevel" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>
			<p:commandButton type="submit" icon="ui-icon-check" value="Save Changes" action="#{editOrganizationBean.updateMembers}"
				update="memberTable" />
			<p:commandButton type="submit" icon="ui-icon-trash" value="Discard Changes" action="#{editOrganizationBean.refreshGroups}"
				update="memberTable" />
		</h:form>
	</ui:composition>
</h:body>
</html>
