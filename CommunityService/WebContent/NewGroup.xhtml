<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Create Group</title>
	<script src="/CommunityService/js/main.js" language="JavaScript" type="text/javascript"></script>

</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">
		<ui:define name="content">
			<ui:fragment rendered="#{!loginBean.loggedIn}">
				<h:outputFormat value="Please sign in to access this page." />
			</ui:fragment>

			<ui:fragment rendered="#{loginBean.loggedIn}">
				<h:form>
					<p:message for="name" id="userMessage" />

					<p:panel header="Register Group">

						<h:panelGrid columns="2" cellpadding="2">
							<h:outputLabel for="#{newGroupBean.name}" value="Name" />
							<h:inputText id="name" value="#{newGroupBean.name}" required="true">
							</h:inputText>

							<h:commandButton type="submit" value="Register" action="#{newGroupBean.Register}">
							</h:commandButton>

						</h:panelGrid>
					</p:panel>

				</h:form>
			</ui:fragment>
		</ui:define>
	</ui:composition>
</h:body>
</html>
