<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<ui:define name="metadata">
			<f:metadata>
				<f:viewAction type="preRenderView" action="#{feedBean.getFeed}" />
			</f:metadata>
		</ui:define>
		<div>
			<div>
				<p:layout style="" id="feedLayout" size="700">
					<p:layoutUnit position="center"> You might be interested in these events... <br />
						<!-- Upcoming events -->
						<p:dataTable var="e" value="#{feedBean.feed}" rendered="#{not empty feedBean.feed}">
							<p:column headerText="Event Name">
								<h:link value="#{e.eventName}" outcome="/ViewEvent.xhtml">
									<f:param name="eventId" value="#{e.eventId}" />
								</h:link>
							</p:column>
							<p:column headerText="Start Time">
								<h:outputText value="#{e.beginTime}">
									<f:convertDateTime pattern="EEE, MMM d, yyyy - h:mm a" locale="en_US" type="both" timeStyle="full" timeZone="EDT" />
								</h:outputText>
							</p:column>
							<p:column headerText="End Time">
								<h:outputText value="#{e.endTime}">
									<f:convertDateTime pattern="EEE, MMM d, yyyy - h:mm a" locale="en_US" type="both" timeStyle="full" timeZone="EDT" />
								</h:outputText>
							</p:column>
						</p:dataTable>
					</p:layoutUnit>
					<p:layoutUnit position="east" resizable="false" size="500">
						<!-- Users daily events -->

						<div>Todays events</div>
						<p:dataTable var="e3" value="#{feedBean.volunteerEvents}">
							<p:column headerText="Event Name">
								<h:link value="#{e3.eventName}" outcome="/ViewEvent.xhtml">
									<f:param name="eventId" value="#{e3.eventId}" />
								</h:link>
							</p:column>
							<p:column headerText="Start Time">
								<h:outputText value="#{e3.beginTime}">
									<f:convertDateTime pattern="EEE, MMM d, yyyy - h:mm a" locale="en_US" type="both" timeStyle="full" timeZone="EDT" />
								</h:outputText>
							</p:column>
							<p:column headerText="End Time">
								<h:outputText value="#{e3.endTime}">
									<f:convertDateTime pattern="EEE, MMM d, yyyy - h:mm a" locale="en_US" type="both" timeStyle="full" timeZone="EDT" />
								</h:outputText>
							</p:column>
						</p:dataTable>
					</p:layoutUnit>
				</p:layout>
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
