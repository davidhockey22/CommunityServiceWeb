<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<div>
			<div >
				<p:layout style="min-width:400px;min-height:200px; width: 100%;" id="feedLayout">
					<p:layoutUnit position="center">
						<h:outputText value="Newsworthy items (nearby stuff, organizations you're following, goals your group reached, etc.):" />
					</p:layoutUnit>
					<p:layoutUnit position="east" resizable="false">
						<p:dataTable var="e" value="#{feedPage.volunteerEvents}">
							<p:column headerText="Event ID">
								<h:link value="#{e.eventId}" outcome="/ViewEvent.xhtml">
									<f:param name="eventId" value="#{e.eventId}" />
								</h:link>
							</p:column>
							<p:column headerText="Event Name">
								<h:outputText value="#{e.eventName}" />
							</p:column>
							<p:column headerText="Start Time">
								<h:outputText value="#{e.beginTime}" />
							</p:column>
							<p:column headerText="End Time">
								<h:outputText value="#{e.endTime}" />
							</p:column>
						</p:dataTable>
					</p:layoutUnit>
				</p:layout>
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
