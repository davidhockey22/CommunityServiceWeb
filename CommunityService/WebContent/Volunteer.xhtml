<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
	<h:outputStylesheet library="css" name="WebContent/css/main.css" />
</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:viewParam id="volunteerId" name="volunteerId" value="#{volunteerPage.volunteerId}" />
				<f:event type="preRenderView" listener="#{volunteerPage.fetchVolunteer}" />
			</f:metadata>
		</ui:define>
		<ui:define name="content">
			<div style="float: left; clear: left">
				<ui:fragment rendered="#{volunteerPage.volunteer == null}">
					<h:outputFormat value="Oops! This volunteer doesn't exist!" />
				</ui:fragment>
				<ui:fragment rendered="#{volunteerPage.volunteer != null}">
					<p:panelGrid columns="2">
						<f:facet name="header">
							<h:outputText value="#{volunteerPage.volunteer.volunteerName}" />
						</f:facet>
						<h:outputLabel for="hoursWorked" value="Description: " />
						<h:outputText id="description" value="#{volunteerPage.volunteer.hoursWorked}" label="Description" />
						<h:graphicImage value="#{volunteerPage.gravatarImage}"/>
					</p:panelGrid>
				</ui:fragment>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
