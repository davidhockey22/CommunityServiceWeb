<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>Home</title>
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="100">
				<div style="width: 1000px; margin-left: auto; margin-right: auto">
					<h:outputText value="VolunteerMe" style="float: left"></h:outputText>

					<div style="float: right; margin-top: 1em">
						<h:commandButton type="submit" value="Login"
							action="#{loginBean.Login}"></h:commandButton>
					</div>

					<h:form style="float:right">
						<p:message for="username" id="userMessage" />
						<h:panelGrid columns="2" cellpadding="2">
							<h:outputLabel for="#{loginBean.username}" value="UserName" />
							<h:inputText id="username" value="#{loginBean.username}"
								label="UserName" required="true" />
							<h:outputLabel for="#{loginBean.password}" value="Password" />
							<h:inputSecret id="password" value="#{loginBean.password}"
								required="true" />
						</h:panelGrid>
					</h:form>
				</div>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<div
					style="width: 1000px; margin-bottom:0; margin-left: auto; margin-right: auto; background-color: #BABABA">
					<h:outputText value="I would like to..."></h:outputText>
					<div style="width: 90%; margin-bottom:auto; margin-left: auto; margin-right: auto">
						<div style="float: left; width: 47%; height:100%; background-color: #E8E8E8">
							<h:outputText value="Find Volunteers"
								style="background-color: #E8E8E8"></h:outputText>
						</div>
						<div style="float: right; width: 47%; height:100%; background-color: #E8E8E8">
							<h:outputText value="Find Opportunities"></h:outputText>
						</div>
					</div>
				</div>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
