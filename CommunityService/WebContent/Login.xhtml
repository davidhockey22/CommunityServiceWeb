<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">
		<ui:define name="content">
			<h:form rendered="#{!loginBean.loggedIn}">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:panelGrid columns="3" cellpadding="2">
					<h:outputLabel for="#{loginBean.username}" value="UserName" />
					<p:inputText id="username" value="#{loginBean.username}" label="UserName" required="true" />
					<p:commandButton type="submit" value="Login" action="#{loginBean.Login}" ajax="false" />
					<h:outputLabel for="#{loginBean.password}" value="Password" />
					<p:password id="password" value="#{loginBean.password}" required="true" />
					<p:button value="Register" outcome="/NewVolunteer.xhtml" />
				</p:panelGrid>
			</h:form>
			<h:form rendered="#{loginBean.loggedIn}">
				<h:outputFormat value="Hello, {0}. ">
					<f:param value="#{loginBean.volunteer.volunteerName}" />
				</h:outputFormat>
				<p:commandButton type="submit" value="Logout" action="#{loginBean.Logout}" ajax="false" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
