<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">
		<ui:define name="banner">
			<h:graphicImage url="/images/logo.png" />
		</ui:define>
		<ui:define name="content">
			<h:form rendered="#{!currentVolunteerBean.loggedIn}">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:panelGrid columns="2" cellpadding="2">
					<h:outputLabel for="#{currentVolunteerBean.username}" value="UserName" />
					<p:inputText id="username" value="#{currentVolunteerBean.username}" label="UserName" required="true" />
					<h:outputLabel for="#{currentVolunteerBean.password}" value="Password" />
					<p:password id="password" value="#{currentVolunteerBean.password}" required="true" />
				</p:panelGrid>
				<p:commandButton type="submit" value="Login" action="#{currentVolunteerBean.Login}" ajax="false" />
				<p:button value="Register" outcome="/Register.xhtml" />
			</h:form>
			<h:form rendered="#{currentVolunteerBean.loggedIn}">
				<h:outputFormat value="Hello, {0}. Your volunteer ID is {1}.">
					<f:param value="#{currentVolunteerBean.volunteer.volunteerName}" />
					<f:param value="#{currentVolunteerBean.volunteer.volunteerId}" />
				</h:outputFormat>
				<p:commandButton type="submit" value="Logout" action="#{currentVolunteerBean.Logout}" ajax="false" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
