<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<script src="/CommunityService/js/jquery-1.10.2.min.js" language="JavaScript" type="text/javascript"></script>
	<script src="/CommunityService/js/jquery-ui.js" language="JavaScript" type="text/javascript"></script>
	<script src="/CommunityService/js/main.js" language="JavaScript" type="text/javascript"></script>

</h:head>
<h:body>
	<h:form rendered="#{!currentVolunteerBean.loggedIn}">
		<p:message for="username" id="userMessage" />
		<h:panelGrid columns="2" cellpadding="2">
			<h:outputLabel for="#{loginBean.username}" value="UserName" />
			<h:inputText id="username" value="#{loginBean.username}" label="UserName" required="true" />
			<h:outputLabel for="#{loginBean.password}" value="Password" />
			<h:inputSecret id="password" value="#{loginBean.password}" required="true" />
		</h:panelGrid>
		<h:commandButton type="submit" value="Login" action="#{loginBean.Login}"></h:commandButton>
	</h:form>
	<h:form rendered="#{currentVolunteerBean.loggedIn}">
		<h:outputFormat value="Hello, {0}. Your volunteer ID is {1}.">
			<f:param value="#{currentVolunteerBean.volunteer.volunteerName}" />
			<f:param value="#{currentVolunteerBean.volunteer.volunteerId}" />
		</h:outputFormat>
		<h:commandButton type="submit" value="Logout" action="#{loginBean.Logout}"></h:commandButton>
	</h:form>
</h:body>
</html>
