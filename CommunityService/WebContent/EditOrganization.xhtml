<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>OrgProfile</title>
</h:head>
<h:body>
	<ui:composition template="commonTemplate.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<!-- <f:event type="preRenderView" listener="#{editOrganizationBean.init}" /> -->
			</f:metadata>
		</ui:define>
		<ui:define name="content">
			<div style="clear: left">
				<p:tabView id="tabView" dynamic="true" cache="false">
					<p:tab id="orgView" title="Page View">
						<!-- TODO: copied from ViewOrganization.xhtml, find a better way to do this -->
						<p:panelGrid columns="2">
							<f:facet name="header">
								<h:outputText value="#{viewOrganizationBean.organization.orgName}" />
							</f:facet>
							<h:outputLabel for="description" value="Description: " />
							<h:outputText id="description" value="#{viewOrganizationBean.organization.description}" label="Description" />
						</p:panelGrid>
					</p:tab>

					<p:tab id="editView" title="Edit Organization Details">

					</p:tab>
					<p:tab id="permissions" title="Member Permissions">

					</p:tab>
					<p:tab id="groups" title="Groups">

					</p:tab>
					<p:tab id="events" title="Manage Events">
						<h:outputText value="Event owner mappings don't exist" />
					</p:tab>
				</p:tabView>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
