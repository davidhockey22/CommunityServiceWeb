<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<div id="header">
			<div style="clear: both">
				<p:ajaxStatus id="ajaxStatusPanel">
					<f:facet name="start">
						<div
							style="text-align: center; width: 100%; height: 100%; display: block; /* float: left; */ margin-left: auto; margin-right: auto; /* margin-top: 300px; */ position: fixed; z-index: 10; background-color: rgba(22, 21, 10, 0.26);">
							<h:graphicImage value="/images/ajax-loader.gif" style="margin-top: 300px;" />
						</div>
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				<p:menubar>
					<p:menuitem value="Home" icon="ui-icon-home" url="/" />
					<p:menuitem rendered="#{loginBean.loggedIn}" value="My Profile" icon="ui-icon-person" url="/editProfile" />
					<p:menuitem rendered="#{loginBean.loggedIn}" value="My Organizations" icon="ui-icon-person" url="/organizations" />
					<p:menuitem rendered="#{loginBean.loggedIn}" value="My Groups" icon="ui-icon-person" url="/groups" />
					<p:menuitem rendered="#{loginBean.loggedIn}" value="My Events" icon="ui-icon-star" url="/events" />
					<p:menuitem rendered="#{loginBean.loggedIn}" value="My Schedule" icon="ui-icon-calendar" url="/schedule" />
					<p:menuitem value="Search" icon="ui-icon-search" url="/search" />
					<f:facet name="options">
						<h:form rendered="#{!loginBean.loggedIn}">
							<p:message for="username" id="userMessage" />
							<p:outputLabel for="username" value="UserName" />
							<p:inputText id="username" value="#{loginBean.username}" label="UserName" required="true" />
							<p:outputLabel for="password" value="Password" />
							<p:password id="password" value="#{loginBean.password}" required="true" />
							<p:commandButton type="submit" value="Login" action="#{loginBean.Login}" ajax="false" />
							<p:button value="Register" outcome="/NewVolunteer.xhtml" />
							<p:commandLink action="/Home.xhtml?faces-redirect=true">
								<h:graphicImage value="/images/logo.png" />
							</p:commandLink>
						</h:form>
						<h:form rendered="#{loginBean.loggedIn}">
							<h:outputFormat value="Hello, {0}. ">
								<f:param value="#{loginBean.volunteer.volunteerName}" />
							</h:outputFormat>
							<h:graphicImage value="#{loginBean.gravatarURL}" style="height:30px; width:30px" />
							<p:commandButton type="submit" value="Logout" immediate="true" action="#{loginBean.Logout}" ajax="false" />
							<h:link outcome="/Home.xhtml">
								<h:graphicImage value="/images/logo.png" />
							</h:link>
						</h:form>
					</f:facet>
				</p:menubar>
			</div>
			<p:growl id="messages" />
		</div>
	</ui:composition>
</body>
</html>
