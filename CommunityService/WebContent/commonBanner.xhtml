<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<div id="header">
			<div>
				<h:graphicImage url="/images/logo.png" style="float:left" />
				<div style="float: right">
					<h:form rendered="#{!currentVolunteerBean.loggedIn}">
						<p:message for="username" id="userMessage" />
						<p:panelGrid columns="3" cellpadding="1">
							<p:panelGrid columns="2" cellpadding="2">
								<p:outputLabel for="username" value="UserName" />
								<p:inputText id="username" value="#{currentVolunteerBean.username}" label="UserName" required="true" />
								<p:outputLabel for="password" value="Password" />
								<p:password id="password" value="#{currentVolunteerBean.password}" required="true" />
							</p:panelGrid>
							<p:commandButton type="submit" value="Login" action="#{currentVolunteerBean.Login}" ajax="false" />
							
							<p:button value="Register" outcome="/NewVolunteer.xhtml" />
							
						</p:panelGrid>
					</h:form>
					<h:form rendered="#{currentVolunteerBean.loggedIn}">
						<h:outputFormat value="Hello, {0}. ">
							<f:param value="#{currentVolunteerBean.volunteer.volunteerName}" />
						</h:outputFormat>
						<h:graphicImage value="#{currentVolunteerBean.gravatarURL}" style="height:20px; width:20px"/>
						<p:commandButton type="submit" value="Logout" immediate="true" action="#{currentVolunteerBean.Logout}" ajax="false" />
					</h:form>
				</div>
			</div>
			<div style="clear: both">
				<p:menubar >
					<p:menuitem value="Home" icon="ui-icon-home" url="/" />
					<p:menuitem rendered="#{currentVolunteerBean.loggedIn}" value="My Profile" icon="ui-icon-person" url="/editProfile" />
					<p:menuitem rendered="#{currentVolunteerBean.loggedIn}" value="My Organizations" icon="ui-icon-person" url="/editProfile" />
					<p:menuitem rendered="#{currentVolunteerBean.loggedIn}" value="My Groups" icon="ui-icon-person" url="/groups" />
					<p:menuitem rendered="#{currentVolunteerBean.loggedIn}" value="My Events" icon="ui-icon-star" url="/events" />
					<p:menuitem rendered="#{currentVolunteerBean.loggedIn}" value="My Schedule" icon="ui-icon-calendar" url="/schedule" />
					<p:menuitem value="Search" icon="ui-icon-search" url="/search" />
				</p:menubar>
			</div>
			<p:growl id="messages" />
		</div>
	</ui:composition>
</body>
</html>
